{% extends "basic_app/base.html" %}
{% block body_block %}

<div class="jumbotron">

    {% if registered %}
    <h1> Thank you for registering></h1>

    {% else %}
    <h1>Register Here!</h1>
    <h1> Fill out the form </h1>

    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{UserForm.as_p}}
        {{UserProfileForm.as_p}}
        <input type="submit" name="Register" value="Register">
    </form>

    {% endif %}


</div>

{% endblock %}
