{% extends "basic_app/base.html" %}
{% block body_block %}
<div class="container">
    <h1>Please Login </h1>
    <form action="{% url 'basic_app:login_user' %}" method="post">
         {% csrf_token %}
        <label for ="username">Username:</label>
        <input type="text" placeholder="Enterusername"  name="username">
        <label for ="password">Password:</label>
        <input type="password"   name="password">
        <input type="Submit" value="Login">

    </form>
</div>
{% endblock %}
